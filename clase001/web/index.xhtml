<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h1> Suma de dos numeros</h1>
            <h2> Datos</h2>
            <h:panelGrid columns='2'>
                <h:outputLabel value="Numero 1"/>
                <h:inputText value="#{MateController.num1}" size="10"/>
                <h:outputLabel value="Numero 2"/>
                <h:inputText value="#{MateController.num2}" size="10"/>
                <h:outputText value="#{MateController.doProcesar()}"/>                
            </h:panelGrid>
            
            <h:commandButton value="Procesar" action="#{mateController.doProcesar()}"/>
                             <h2>Resultado</h2>
            <h:panelGrid columns='2'>
               
                <h:outputLabel value="Numero 1"/>
                <h:outputText value="#{MateController.num1}" />
                <h:outputLabel value="Numero 2"/>
                
                <h:outputText value="#{MateController.num2}" />
                <h:outputLabel value="suma"/>
                <h:outputText value="#{MateController.suma}"/> 
            </h:panelGrid>
                
                

                
            
        </h:form>    
        
    
    </h:body>
</html>
